<!doctype html>
<html lang="en">
<head>
<script>
(() => {
  const stored = (() => {
    try {
      return localStorage.getItem("theme");
    } catch {
      return null;
    }
  })();
  const prefersDark =
    window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
  const theme = stored === "dark" || stored === "light" ? stored : prefersDark ? "dark" : "light";
  const root = document.documentElement;
  root.classList.toggle("dark", theme === "dark");
  root.setAttribute("data-theme", theme);
})();
</script>

  <script>
    window.__FRAMER_DISABLE_EDITOR__ = true;
    window.__FRAMER_DISABLE_PREVIEW__ = true;
    window.__FRAMER_DISABLE_ANALYTICS__ = true;
  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Content Manager</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
    }
    body {
      margin: 0;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3/dist/decap-cms.js"></script>
<script>
(() => {
  const root = document.documentElement;
  const getTheme = () =>
    root.getAttribute("data-theme") || (root.classList.contains("dark") ? "dark" : "light");
  const applyTheme = (theme) => {
    root.classList.toggle("dark", theme === "dark");
    root.setAttribute("data-theme", theme);
    try {
      localStorage.setItem("theme", theme);
    } catch {}
  };
  document.addEventListener("click", (event) => {
    const target = event.target instanceof Element
      ? event.target.closest("[data-theme-toggle]")
      : null;
    if (!target) return;
    event.preventDefault();
    const next = getTheme() === "dark" ? "light" : "dark";
    applyTheme(next);
  });
})();
</script>
</body>
</html>
