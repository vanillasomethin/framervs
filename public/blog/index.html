<!doctype html>
<html lang="en">
<head>
  <script>
    window.__FRAMER_DISABLE_EDITOR__ = true;
    window.__FRAMER_DISABLE_PREVIEW__ = true;
    window.__FRAMER_DISABLE_ANALYTICS__ = true;
  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog | Vanilla & Somethin</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #0d0d0d;
      color: #f5f5f5;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 24px clamp(20px, 6vw, 64px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    .brand {
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-size: 14px;
    }
    nav {
      display: flex;
      gap: 16px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.8;
    }
    main {
      padding: 40px clamp(20px, 6vw, 64px) 64px;
      flex: 1;
    }
    .hero {
      margin-bottom: 32px;
    }
    .hero h1 {
      margin: 0 0 8px;
      font-size: clamp(32px, 6vw, 48px);
      color: #f21d2f;
    }
    .hero p {
      margin: 0;
      max-width: 640px;
      opacity: 0.8;
      line-height: 1.6;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }
    .card {
      background: #151515;
      border: 1px solid #232323;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      border-color: rgba(242, 29, 47, 0.5);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .meta {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.6;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .tag {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(242, 29, 47, 0.12);
      color: #f21d2f;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    footer {
      padding: 24px clamp(20px, 6vw, 64px);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 13px;
      opacity: 0.6;
    }
    .status {
      padding: 24px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px dashed rgba(255, 255, 255, 0.12);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <a class="brand" href="/">Vanilla &amp; Somethin</a>
      <nav>
        <a href="/">Home</a>
        <a href="/blog/">Blog</a>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>Blog</h1>
        <p>Studio updates, design insights, and thoughtful notes from the Vanilla &amp; Somethin team.</p>
      </section>
      <section class="grid" data-blog-list>
        <div class="status">Loading posts…</div>
      </section>
    </main>
    <footer>
      © 2026 Vanilla &amp; Somethin. All rights reserved.
    </footer>
  </div>
  <script src="/blog/blog.js" defer></script>
</body>
</html>
